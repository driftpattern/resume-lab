<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="resume1.css">
   <title>Resume</title>
</head>

<body>


   <header>
      <ul class="social-links">
         <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
         <li><a href="#"><i class="fab fa-twitter"></i></a></li>
         <li><a href="#"><i class="fa fa-globe"></i></a></li>
         <li><a href="#"><i class="fab fa-github"></i></a></li>
         <li><a href="#"><i class="fab fa-instagram"></i></a></li>
         <li><a href="#"><i class="fas fa-envelope"></i></a></li>
      </ul>
   </header>


   <div class="container">


      <main>


         <section class="profile">
            <article class="profile-card">
               <p>Profile Card Placeholder</p>
            </article>
            <div class="profile-data">
               <p>Profile Data Placeholder</p>
            </div>
            <div class="profile-summary">
               <p>Profile Summary Placeholder</p>
            </div>
         </section>


         <section class="resume">

            <article class="employment">
               <ul class="employment-history">
                  <li>Job 1</li>
                  <li>Job 2</li>
                  <li>Job 3</li>
               </ul>
            </article>

            <aside class="side-widgets">
               <ul class="programming">
                  <li>prog lang1</li>
                  <li>prog lang2</li>
                  <li>prog lang3</li>
               </ul>      
            </aside>

         </section>


      </main>


   </div>


</body>

</html>
